<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Isolation Test - Store Locator Widget</title>

    <!-- Aggressive parent page styles to test widget isolation -->
    <style>
        /* Simulate a customer's aggressive CSS that should NOT affect the widget */
        * {
            box-sizing: content-box !important;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif !important;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
            color: #333;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Courier New', monospace !important;
            text-transform: uppercase !important;
            color: #ff0000 !important;
            letter-spacing: 0.2em !important;
        }

        input {
            background: pink !important;
            border: 3px dotted green !important;
            font-size: 18px !important;
        }

        button {
            background: yellow !important;
            border: 5px dashed red !important;
            font-size: 20px !important;
            padding: 20px !important;
        }

        /* Test wrapper */
        .test-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="test-wrapper">
        <h1 style="text-align: center; margin-bottom: 20px;">ðŸ§ª Store Locator CSS Isolation Test</h1>

        <!-- The widget container - should be completely isolated -->
        <div id="pmt-store-locator-root" data-api-url="/data-example/locations.json"></div>
    </div>

    <script src="js/simple-store-locator-google.js"></script>
</body>
</html>
